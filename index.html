<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- heading part -->
    <header>
        <div class="top-header">
            <div class="frame-10">
                <div class="unlock common-cls">
                    <i class="fa-solid fa-fire"></i>
                    <p>Unlocking New</p>
                </div>
                <div class="new common-cls">
                    <i class="fa-regular fa-star"></i>
                    <p>What's New</p>
                </div>
                <div class="deels common-cls">
                    <i class="fa-brands fa-ideal"></i>
                    <p>Daily Deals</p>
                </div>
            </div>
            <div class="frame-15 common-cls">
                <i class="fa-solid fa-phone"></i>
                <p>You can contact us 24/7</p>
                <p>(09 123 4567 809)</p>
            </div>
        </div>
        <div class="main-header">
            <div class="logo">
                <img src="./Assets/Logo.png" alt="">
            </div>
            <div class="frame-20">
                <div class="home hsbp">
                    <p>Home</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="shop hsbp">
                    <p>SHop</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="blog hsbp">
                    <p>Blog</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
                <div class="pages hsbp active">
                    <p>Pages</p>
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div class="frame-25">
                <div class="search-frame">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="user-frame">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <!-- hero-section -->
        <section class="hero-section">
            <div class="overlay"></div>
  
            <div class="hero-content">
                <span>Get Success Together!</span>
                <h1>Timeless elegance crafted <br> to celebrate you</h1>
                <div class="sub-title-btns">
                    <div class="sub-title">
                        <p>Our comprehensive guide to strategies for entrepreneurs and leaders <br> offers valuable insights, practical advice.</p>
                    </div>
                    <div class="btns">
                        <button class="shop-btn">Shop Now</button>
                        <button class="learn-btn">
                            Learn More 
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                <div class="image-section">
                    <div class="frame-13">
                        <img src="./Assets/hero-1.png" alt="">
                    </div>
                    <div class="frame-24">
                        <img src="./Assets/hero-2.png" alt="">
                    </div>
                    <div class="frame-13">
                        <img src="./Assets/hero-3.png" alt="">
                    </div>
                    <div class="frame-24">
                        <img src="./Assets/hero-4.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
